<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Sanyaku simulator</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="lib/rikishi.js"></script>
</head>
<body>
  <div id="app">
    <div class="min-h-screen flex items-center justify-center p-4 bg-slate-100">
      <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-6 space-y-6">
        <div class="flex gap-3">
          <select
            v-model="leftRikishi"
            class="flex-1 rounded border border-slate-300 px-3 py-2 text-sm focus:ring-2 focus:ring-slate-400 focus:border-slate-400"
          >
            <option v-for="r in rikishi" :key="r" :value="r">{{ r }}</option>
          </select>
          <select
            v-model="rightRikishi"
            class="flex-1 rounded border border-slate-300 px-3 py-2 text-sm focus:ring-2 focus:ring-slate-400 focus:border-slate-400"
          >
            <option v-for="r in rikishi" :key="r" :value="r">{{ r }}</option>
          </select>
        </div>
        <div class="rounded border border-slate-200 bg-slate-50 px-4 py-3 text-slate-700">
          {{ outputText }}
        </div>
        <div class="flex justify-center">
          <button
            type="button"
            class="rounded bg-slate-700 text-white px-6 py-2 text-sm font-medium hover:bg-slate-600 focus:ring-2 focus:ring-slate-500 focus:ring-offset-2"
          >
            Start match
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="sanyaku.js"></script>
</body>
</html>
