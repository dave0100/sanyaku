<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">

  <title>Sanyaku simulator</title>
  <link rel="icon" href="img/rikishi.jpg" type="image/jpeg">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="lib/rikishi.js"></script>
  <script src="lib/guesstimate.js"></script>
</head>
<body>
  <div id="loading-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-slate-100">
    <i class="fa-solid fa-spinner fa-spin text-3xl text-slate-600"></i>
  </div>
  <div id="app">
    <div class="min-h-screen flex items-center justify-center p-4 bg-slate-100">
      <div class="w-full max-w-md bg-white shadow-xl rounded-lg p-6 space-y-6">
        <div class="flex flex-col items-center gap-3 pb-2 border-b border-slate-200 relative">
          <img src="img/rikishi.jpg" alt="" class="w-16 h-16 rounded-full object-cover" />
          <h1 class="text-xl font-bold text-slate-800 tracking-tight">Sanyaku Simulator</h1>
          <button
            type="button"
            @click="configOpen = !configOpen"
            class="absolute top-0 right-0 p-1.5 py-1 rounded text-slate-500 hover:text-slate-700 hover:bg-slate-100 focus:ring-2 focus:ring-slate-400 focus:ring-offset-1"
            :class="{ 'text-slate-600 bg-slate-100': configOpen }"
            aria-label="Settings"
          >
            <i class="fa-solid fa-gear text-lg"></i>
          </button>
        </div>
        <div v-show="configOpen" class="rounded border border-slate-200 bg-slate-50 p-3 flex items-center justify-between gap-2">
          <label for="base-matches-limit" class="text-sm font-medium text-slate-700">Last base matches to consider</label>
          <input
            id="base-matches-limit"
            type="number"
            min="1"
            max="5000"
            size="8"
            v-model.number="baseMatchesLimit"
            @input="onBaseMatchesLimitInput"
            class="w-16 rounded border border-slate-300 px-2 py-1.5 text-sm focus:ring-2 focus:ring-slate-400 focus:border-slate-400 text-right"
          />
        </div>
        <div class="flex gap-3">
          <select
            v-model="leftRikishi"
            class="flex-1 rounded border border-slate-300 px-3 py-2 text-sm focus:ring-2 focus:ring-slate-400 focus:border-slate-400"
          >
            <option v-for="r in rikishi" :key="r" :value="r" :disabled="r === rightRikishi">{{ r }}</option>
          </select>
          <select
            v-model="rightRikishi"
            class="flex-1 rounded border border-slate-300 px-3 py-2 text-sm focus:ring-2 focus:ring-slate-400 focus:border-slate-400"
          >
            <option v-for="r in rikishi" :key="r" :value="r" :disabled="r === leftRikishi">{{ r }}</option>
          </select>
        </div>
        <pre class="w-full text-xs rounded border border-slate-200 bg-slate-50 px-4 py-3 text-slate-700 overflow-auto">{{ outputText }}</pre>
        <div class="flex justify-center">
          <button
            type="button"
            :disabled="matchLoading"
            @click="startMatch"
            class="rounded bg-slate-700 text-white px-6 py-2 text-sm font-medium hover:bg-slate-600 focus:ring-2 focus:ring-slate-500 focus:ring-offset-2 disabled:opacity-70 disabled:cursor-not-allowed inline-flex items-center gap-2"
          >
            <i v-if="matchLoading" class="fa-solid fa-spinner fa-spin"></i>
            <span>{{ matchLoading ? 'Loading...' : 'Start match' }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <script src="sanyaku.js"></script>
</body>
</html>
